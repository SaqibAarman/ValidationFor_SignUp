<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<style type="text/css">

	body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  width: 100%;
  
}

button {
  background-color: #04AA6D;
  font-size: 15px;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none; 
  width: 100%;
  
}

button:hover {
  opacity: 0.8;
}

.container {
  padding: 16px;
}
	</style>

</head>
<body>
	
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">NS Project</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="home.html">Home</a>
        <a class="mr-5 hover:text-gray-900" href="signin.html">Register</a>
      </nav>

    </div>
  </header>

  <div class="container">
    <h2 style="text-align : center;"><b>SIGN IN</b></h2>
    <form id="form1" class="form">
    
      <input type="text" name="email" id="email" placeholder="Email " required>
        
      <input type="password" name="psw" id="psw" placeholder="Password" required>
        
      <button type="submit">SIGN IN</button>

    </form>
</div>

<footer class="text-gray-600 body-font">
  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
    <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">NS Project</span>
    </a>
    <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2021 NS Project—
      <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@Saqib Ahmed</a>
    </p>

  </div>
</footer>


<script type="text/javascript">

var form = document.getElementById('form1');

form.addEventListener('submit',(e)=>{
  e.preventDefault();//to prevent the autofill of the form

  check();
})

function check(){

var email = document.getElementById('email').value;
var psw = document.getElementById('psw').value;

var userEmail = localStorage.getItem('email');
var userPsw = localStorage.getItem('psw');

/*console.log(email);
console.log(userEmail);
console.log(psw);
console.log(userPsw);*/

if(email == userEmail && psw == userPsw){
    alert('You Are Logged In Successfully');
    window.location='home.html';
}
else{
    alert('Invalid Username Or Password');
}
}

</script>

</body>
</html>
